<div class="alertWindow">
    <div class="alert" [ngClass]="{'success': alertType === 'success', 'warning': alertType === 'warning', 'error': alertType === 'error'}" *ngIf="message">
        <span><strong>{{ message }}</strong></span>
    </div>
</div>
<div class="confirm" *ngIf="isAlert">
    <div class="logoutLabel" *ngIf="alert === 'confirm'">
        <span><strong>Are you sure.</strong></span>
        <span><strong>You want to logout?</strong></span>
        <div class="buttons">
            <button type="submit" class="btn btn-outline-success" (click)="onSave()">Save</button>
            <button type="submit" class="btn btn-outline-success" (click)="onCancel()">Revert</button>
        </div>
    </div>
    <div class="logoutLabel" *ngIf="alert === 'session'">
        <span><strong>⚠️ You've been inactive. Stay logged in?. <br> will be logged out in {{countdownDisplay}}sec min(s).</strong></span>
        <div class="buttons">
            <button type="submit" class="btn btn-outline-danger" (click)="onSave()">Save</button>
            <button type="submit" class="btn btn-outline-success" (click)="onCancel()">Revert</button>
        </div>
    </div>
</div>
