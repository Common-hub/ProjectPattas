<div class="container page-wrapper">
        <div class="page-inner" *ngFor="let product of productList">
          <div class="row">
            <div class="el-wrapper col-6">
              <div class="box-up">
                <img class="img" [src]="product.images" alt="" height="200px">
                <div class="img-info">
                  <div class="info-inner">
                    <span class="p-name">{{product.title}}</span>
                    <span class="p-company">{{product.brand}}</span>
                  </div>
                  <div class="a-size">Available sizes : <span class="size">S , M , L , XL</span></div>
                </div>
              </div>
      
              <div class="box-down">
                <div class="h-bg">
                  <div class="h-bg-inner"></div>
                </div>
      
                <a class="cart" href="#">
                  <span class="price">â‚¹ {{product.price}} /-</span>
                  <span class="add-to-cart">
                    <span class="txt">Add in cart</span>
                  </span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
