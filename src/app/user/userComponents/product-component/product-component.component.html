 
<div class="products">
  <div class="filter">
    <!-- <button type="button">filter</button> -->
    <label for="sort" class="sortLabel"> Sort </label>
    <select name="sort" id="1" #sort class="sort" (change)="sortProducts(sort.value)">
      <option value="">clear</option>
      <option value="aName">Name A-Z</option>
      <option value="dName">Name Z-A</option>
      <option value="aPrice">Price Low to High</option>
      <option value="dPrice">Price High to Low</option>
    </select>
  </div>
  <div class="page-wrapper">
    <div class="page-inner" *ngFor="let product of (productController._ProductDTO | async); let i = index">
      <div class="row">
        <div class="el-wrapper col-12">
          <div class="box-up">
            <img class="img" [src]="'apiBaseUrl'+product.imageUrl" alt="" height="85%" width="80%">
            <div class="img-info">
              <div class="info-inner">
                <span class="p-name">{{product.name}}</span>
                <span class="p-company">{{product.description}}</span>
              </div>
              <!-- <div class="a-size">Available sizes : <span class="size">S , M , L , XL</span></div> -->
            </div>
          </div>

          <div class="box-down">
            <div class="quantity" *ngIf="cartQuantity[i] > 0">
              <button class="minus" aria-label="Decrease" (click)="updateCartItems('removeItem', i)">&minus;</button>
              <input type="number" class="input-box" value="{{cartQuantity[i]}}" min="1" max="3">
              <button class="plus" aria-label="Increase" (click)="updateCartItems('addItem', i)">&plus;</button>
            </div>
            <div class="h-bg" *ngIf="cartQuantity[i] == 0">
              <div class="h-bg-inner"></div>
            </div>
            <div class="cart" href="#" (click)="updateCartItems('addItem', i)" *ngIf="cartQuantity[i] == 0 && product.stockQuantity > 0 ">
              <span class="price">â‚¹ {{product.price}} /-</span>
              <span class="add-to-cart">
                <span class="txt">Add in cart</span>
              </span>
            </div>
            <div class="cart" href="#" *ngIf="product.stockQuantity == 0">
              <span class="price">Out Of Stock</span>
              <span class="add-to-cart">
                <span class="txt"></span>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="pagination" *ngIf="productList.length > 0 ">
    <select name="page" id="page" class="size" (change)="changeSize($event)">
        <option hidden>15</option>
        <option value="15">15</option>
        <option value="30">30</option>
        <option value="50">50</option>
        <option value="75">75</option>
        <option value="100">100</option>
    </select>
    <button type="button" [disabled]="productController.getCurrentPage() === 0" (click)="goToFirst()"><i
            class="bi bi-caret-left-fill"></i></button>
    <button type="button" [disabled]="productController.getCurrentPage() === 0"><i
            class="bi bi-arrow-left"></i></button>
    <button type="button" *ngFor="let page of paginator; let i = index" (click)="changePage(page)"
        [ngClass]="{'active': productController.getCurrentPage() === page-1}">{{page}}</button>
    <button type="button" [disabled]="productController.getCurrentPage() === totalPages-1"><i
            class="bi bi-arrow-right"></i></button>
    <button type="button" [disabled]="productController.getCurrentPage() === totalPages-1" (click)="goToLast()"><i
            class="bi bi-caret-right-fill"></i></button>
</div>
