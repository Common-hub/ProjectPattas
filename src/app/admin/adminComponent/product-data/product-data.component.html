<div class="inventory">
    <div class="table-responsive">
        <table class="noData" *ngIf="productsList.length === 0">
            <thead>
                <tr colspan="6">
                    <td><Strong>No Products in Inventory. to add producs <a [routerLink]="[ 'admin/addProducts']">
                                click here</a>.</Strong></td>
                </tr>
            </thead>
        </table>
        <table class="table table-hover table-striped table-light table-bordered" *ngIf="productsList.length > 0">
            <thead>
                <tr>
                    <th scope="col">ProductId</th>
                    <th scope="col">PreView</th>
                    <th scope="col">ProductName</th>
                    <th scope="col">ProductDescription</th>
                    <th scope="col">ProductQuantity</th>
                    <th scope="col">ProductPrizing</th>
                    <th scope="col" colspan="3">RequiredAction</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of (productController._ProductDTO | async)">
                    <th scope="row">{{product.id}}</th>
                    <td>
                        <div><img src="{{apiBaseUrl+product.imageUrl}}" alt="{{product.name}}" height="60" width="50" srcset=""></div>
                    </td>
                    <td>{{product.name}}</td>
                    <td>{{product.description}}</td>
                    <td>{{product.stockQuantity}}</td>
                    <td>{{product.price}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
